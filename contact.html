<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 我的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="verge-style">
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">个人网站</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="portfolio.html">作品集</a></li>
                        <li><a href="contact.html" class="active">联系方式</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>联系我</h1>
        </div>
    </div>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2 class="section-title">联系信息</h2>
                    <div class="info-list">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h3>邮箱</h3>
                                <p>yourname@example.com</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="info-content">
                                <h3>电话</h3>
                                <p>+86 123 4567 8910</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h3>地址</h3>
                                <p>中国某省某市某区某街道</p>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="social-title">社交媒体</h3>
                    <div class="social-grid">
                        <a href="#" class="social-item">
                            <i class="fab fa-weixin"></i>
                            <span>微信</span>
                        </a>
                        <a href="#" class="social-item">
                            <i class="fab fa-weibo"></i>
                            <span>微博</span>
                        </a>
                        <a href="#" class="social-item">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                        <a href="#" class="social-item">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <h2 class="section-title">发送消息</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" placeholder="您的姓名" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" placeholder="您的邮箱地址" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" placeholder="消息主题" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">消息</label>
                            <textarea id="message" name="message" rows="5" placeholder="请输入您的消息内容..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="map-section">
        <div class="container">
            <h2 class="section-title">位置</h2>
            <div class="map-container">
                <!-- 这里可以放置地图，例如使用Google Maps或百度地图嵌入代码 -->
                <img src="img/map.jpg" alt="地图" class="map-placeholder">
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html">个人网站</a>
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="portfolio.html">作品集</a></li>
                        <li><a href="contact.html">联系方式</a></li>
                    </ul>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 我的个人网站. 保留所有权利.</p>
            </div>
        </div>
    </footer>
</body>
</html>
